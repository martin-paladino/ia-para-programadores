<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente IA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-welcome">
            <div class="welcome-icon">✨</div>
            <h1 class="welcome-message">Buenas tardes</h1>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes se cargarán dinámicamente aquí -->
        </div>
        
        <div class="chat-input-area">
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="¿Cómo puedo ayudarte hoy?" rows="1"></textarea>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="chat-controls">
                <div class="action-buttons">
                    <button id="restart-button" title="Reiniciar chat">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
